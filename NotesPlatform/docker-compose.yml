version: "3.9"
services:
  postgress:
    container_name: postgresql
    image: postgres:latest
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=notes
    volumes:
      - db-data:/var/lib/postgresql/data/
