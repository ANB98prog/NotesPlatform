  #     - 'PGADMIN_DEFAULT_EMAIL=admin@mail.ru'
  #     - 'PGADMIN_DEFAULT_PASSWORD=root'
  notes:
    container_name: NotesApi
    build:
      context: Microservices/Notes
      dockerfile: Dockerfile
    depends_on:
      - postgress
    ports:
      - "5222:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

volumes:
  db-data: